<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cachorros</title>
    <link rel="stylesheet" href="Style/style-heade.css">
    <link rel="stylesheet" href="Style/forms-style.css">
</head>
<body>
    <header>
        <img src="Assests/icon/logo.png" alt="Imagem logo" height="90px">
        <nav class="header_nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Dogs">Dogs</a></li> 
                <li><a href="#SobreMim">Sobre mim</a></li>
                <li><a href="#formulario">Formulário</a></li>
                <li><a class="button-Cadastrar" id="login_a" href="./login.html">Registrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container" id="formulario">
        <h1>Responda o formulário!</h1>
        <p>Vote em qual cachorro você tem:</p>
        <form>
            <ul>
                <li><label><input type="radio" name="dog" value="Shih Tzu"> Shih Tzu</label></li>
                <li><label><input type="radio" name="dog" value="Golden"> Golden</label></li>
                <li><label><input type="radio" name="dog" value="Vira Lata"> Vira Lata</label></li>
                <li><label><input type="radio" name="dog" value="Yorkshire"> Yorkshire</label></li>
                <li><label><input type="radio" name="dog" value="Pastor Alemão"> Pastor Alemão</label></li>
                <li><label><input type="radio" name="dog" value="Outro"> Outro</label></li>
                <li><label><input type="radio" name="dog" value="Nenhum"> Não tenho cachorro</label></li>
            </ul>

            <button onclick="window.location.href='./sorteio.html'" >Confirmar voto</button>
        </form>
    </div>
</body>
</html>
